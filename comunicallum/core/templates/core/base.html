<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        {% block css %}{% endblock %}

        {% block metatags %}
            <!-- Primary Meta Tags -->
            <title>Comunicallum - Agencia de Marketing Digital para tu negocio.</title>
            <meta name="title" content="Comunicallum - Agencia de Marketing Digital para tu negocio.">
            <meta name="description" content="Comunicallum es una agencia de marketing digital dedicada al aumento de alcance, optimización y propio manejo de la información en los negocios Mexicanos.">

            <!-- Open Graph / Facebook -->
            <meta property="og:type" content="website">
            <meta property="og:url" content="">
            <meta property="og:title" content="">
            <meta property="og:description" content="">
            <meta property="og:image" content="">

            <!-- Twitter -->
            <meta property="twitter:card" content="summary_large_image">
            <meta property="twitter:site" content="">
            <meta property="twitter:creator" content="">
            <meta property="twitter:title" content="">
            <meta property="twitter:description" content="">
            <meta property="twitter:image" content="">
        {% endblock %}
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'core/img/favicon.ico' %}"/>
        <!-- Apple icons -->
        <link rel="apple-touch-icon" href="{% static 'core/img/apple-touch-icon.png' %}" />
        <link rel="apple-touch-icon" sizes="57x57" href="{% static 'core/img/apple-touch-icon-57x57.png' %}" />
        <link rel="apple-touch-icon" sizes="72x72" href="{% static 'core/img/apple-touch-icon-72x72.png' %}" />
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'core/img/apple-touch-icon-76x76.png' %}" />
        <link rel="apple-touch-icon" sizes="114x114" href="{% static 'core/img/apple-touch-icon-114x114.png' %}" />
        <link rel="apple-touch-icon" sizes="120x120" href="{% static 'core/img/apple-touch-icon-120x120.png' %}" />
        <link rel="apple-touch-icon" sizes="144x144" href="{% static 'core/img/apple-touch-icon-144x144.png' %}" />
        <link rel="apple-touch-icon" sizes="152x152" href="{% static 'core/img/apple-touch-icon-152x152.png' %}" />
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'core/img/apple-touch-icon-180x180.png' %}" />
        <!-- Material Bootstrap stylesheet -->
        <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}" type="text/css" media="screen"/>
        <!-- Custom stylesheet for this page -->
        <link rel="stylesheet" href="{% static 'core/css/base.css' %}" type="text/css" media="screen"/>
        <!-- VisualFX CSS for animations -->
        <link rel="stylesheet" href="{% static 'core/css/visualfx.css' %}" type="text/css" media="screen"/>
        <!-- Bootstrap icons-->
        <link rel="stylesheet" href="{% static 'core/css/bootstrap-icons.css' %}" type="text/css" media="screen"/>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <!-- Mobile Web App attributes -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#007BFC" />
        <meta name="application-name" content="UpVent Technologies">
        <meta name="apple-mobile-web-app-title" content="UpVent Technologies">
        <meta name="apple-mobile-web-app-status-bar-style" content="blue">
    </head>
    </head>
</html>
